<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="Ironman.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>J A R V I S</h1>
            <p>I'm a Virtual Assistant JARVIS, How may I help you ?</p>
        </div>
        <!--Arc reactor code-->
        <div class="reactor">
            <div class="triangle"></div>
            <div class="circle-1"><span></span><span></span><span></span><span></span></div>
            <div class="circle-2">
                <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="circle-3"></div>
            <div class="circle-4"><span></span><span></span><span></span></div>
            <div class="circle-5"><span></span><span></span><span></span></div>
            <div class="circle-6"></div>
            <div class="circle-7"></div>
            <div class="circle-8"><span></span><span></span><span></span></div>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click on mic to speak</h1>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
